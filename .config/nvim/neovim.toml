[[plugins]]
repo = 'tversteeg/registers.nvim'
lazy = 1
on_func = ['registers#peek']

[[plugins]]
repo = 'nathom/filetype.nvim'
hook_add = '''
lua << EOF
  require('filetype').setup{
    overrides = {
      literal = {
        ['.textlintrc'] = 'json'
      },
      shebang = {
        bash = 'sh',
      }
    },
  }
EOF
'''
hook_post_source = '''
syntax on
'''

[[plugins]]
repo = 'folke/which-key.nvim'
lazy = 1
on_cmd = ['WhichKey']

[[plugins]]
repo = 'kevinhwang91/nvim-hlslens'
hook_add = '''
noremap <silent> n <Cmd>execute('normal! ' . v:count1 . 'n')<CR><Cmd>lua require('hlslens').start()<CR>
noremap <silent> N <Cmd>execute('normal! ' . v:count1 . 'N')<CR><Cmd>lua require('hlslens').start()<CR>
noremap * *<Cmd>lua require('hlslens').start()<CR>
noremap # #<Cmd>lua require('hlslens').start()<CR>
noremap g* g*<Cmd>lua require('hlslens').start()<CR>
noremap g# g#<Cmd>lua require('hlslens').start()<CR>
nnoremap <silent> <Esc><Esc> :nohlsearch<CR>
'''

[[plugins]]
repo = 'lewis6991/gitsigns.nvim'
hook_post_source = '''
lua << EOF
  require('gitsigns').setup{
    current_line_blame = true,
    current_line_blame_opts = {
      virt_text = true,
      virt_text_pos = 'eol',
      delay = 1000
    },
    current_line_blame_formatter_opts = {
      relative_time = false
    }
  }
EOF
'''

[[plugins]]
repo = 'glepnir/galaxyline.nvim'
hook_post_source = '''
lua require('plugins.galaxyline_setting')
'''

[[plugins]]
repo = 'antoinemadec/FixCursorHold.nvim'

[[plugins]]
repo = 'norcalli/nvim-colorizer.lua'
hook_post_source = '''
lua require'colorizer'.setup()
'''

[[plugins]]
repo = 'kyazdani42/nvim-web-devicons'

[[plugins]]
repo = 'romgrk/barbar.nvim'
hook_add = '''
  nnoremap <silent> <C-s> <Cmd>BufferPick<CR>
  nnoremap <silent> <leader>bd <Cmd>BufferOrderByDirectory<CR>
  nnoremap <silent> <leader>bl <Cmd>BufferOrderByLanguage<CR>
  nnoremap <silent> <S-TAB> <Cmd>BufferPrevious<CR>
  nnoremap <silent> <TAB> <Cmd>BufferNext<CR>
'''

[[plugins]]
repo = 'monaqa/dial.nvim'
lazy = 1
on_map = { n = '<Plug>'}
hook_add = '''
  nmap <silent> <C-a> <Plug>(dial-increment)
  nmap <silent> <C-x> <Plug>(dial-decrement)
'''
hook_source = '''
lua << EOF
  local dial = require"dial"
  dial.config.searchlist = {
    normal = {
      "number#decimal#fixed#zero",
      "date#[%Y/%m/%d]",
      "date#[%m/%d]",
      "date#[%H:%M]",
    },
    visual = {
      "number#decimal",
      "date#[%Y/%m/%d]",
      "date#[%m/%d]",
      "date#[%H:%M]",
      "color#hex",
      "char#alph#small#word",
      "char#alph#capital#word",
    }
  }
EOF
'''

